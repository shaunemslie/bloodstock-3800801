<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Create an Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [forceOverscroll]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Create an Account
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <bloodstock-signup-form (formSubmit)="signup($event)"></bloodstock-signup-form>
</ion-content>
