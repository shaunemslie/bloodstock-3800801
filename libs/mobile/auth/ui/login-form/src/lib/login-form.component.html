<form class="mt-24 -ml-2" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked">Username or email</ion-label>
      <ion-input
        formControlName="username"
        placeholder="john_doe1"
        required
        inputmode="email"
        enterkeyhint="next"
        autocomplete="email"
      ></ion-input>
      <ion-note
        class="text-sm"
        *ngIf="
          loginForm.get('username')?.dirty && !loginForm.get('username')?.valid
        "
        color="danger"
        >Your username or email address is required.</ion-note
      >
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        clearOnEdit="false"
        required
        enterkeyhint="go"
        autocomplete="current-password"
      ></ion-input>
      <ion-note
        class="text-sm"
        *ngIf="
          loginForm.get('password')?.dirty && !loginForm.get('password')?.valid
        "
        color="danger"
        >Your password is required.</ion-note
      >
    </ion-item>
    <ion-item>
      <p slot="end">
        <a
          class="text-[15px] font-medium"
          slot="end"
          routerLink="/auth/signup"
          style="color: var(--ion-color-secondary); text-decoration: none"
          >Forgot Password</a
        >
      </p>
    </ion-item>
    <ion-button
      class="w-[96%] ml-[2%] pl-2"
      type="submit"
      color="secondary"
      expand="block"
      >Sign in</ion-button
    >
    <ion-item>
      <p class="leading-7 text-[15px]">
        Don't have a Bloodstock account?<br /><a
          class="font-semibold text-[17px]"
          routerLink="/auth/signup"
          style="color: var(--ion-color-secondary); text-decoration: none"
          >Create an Account
        </a>
      </p>
    </ion-item>
  </ion-list>
</form>
