<ion-header class="ion-no-border" collapse="fade" [translucent]="true">
  <ion-toolbar class="ion-no-padding">
    <ion-icon color="primary" style="font-size: 44px;" class="flex items-center w-full" src="assets/icon/logo.svg"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [forceOverscroll]="true">
  <ng-container *ngIf="listings$ | async as listings; else loadingTpl">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ng-container *ngIf="listings.length; else emptyTpl">
      <ion-list>
        <bloodstock-listing-item *ngFor="let listing of listings; trackBy: trackListings" [data]="listing"></bloodstock-listing-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="loadFeed($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ng-container>
  </ng-container>
</ion-content>

<ng-template #loadingTpl="">
  <bloodstock-listing-item-skeleton *ngFor="let i of skeletonCount;"></bloodstock-listing-item-skeleton>
</ng-template>
<ng-template #emptyTpl="">

</ng-template>
